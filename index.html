<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <script>
    window.addEventListener("load", function () {
      let form = document.querySelector("form");
      let searchInput = document.querySelector("input[name=q]");
      form.addEventListener("submit", setSearchEngine);

      function setSearchEngine(e) {
        let engineCheck = document.querySelector("input[name=engine]:checked");

        let actions = {
          google: "https://www.google.com/",
          duckDuckGo: "https://www.duckduckgo.com/",
          bing: "https://www.bing.com/",
          ask: "https://www.ask.com/",
        };
        let actionURL = actions[engineCheck.value];
        form.setAttribute("action", actionURL);

        if (searchInput.value === "" || engineInput.value === "") {
          alert("Search is empty!");
          event.preventDefault();
        }
      }
    });
  </script>
</head>

<body>
  <form id="searchForm">
    <!-- TODO: add form elements -->
    <input type="text" name="q" />
    <label
      ><input type="radio" name="engine" value="google" required />Google</label
    >
    <label
      ><input
        type="radio"
        name="engine"
        value="duckDuckGo"
        required
      />DuckDuckGo</label
    >
    <label
      ><input type="radio" name="engine" value="bing" required />Bing</label
    >
    <label><input type="radio" name="engine" value="ask" required />Ask</label>
    <button>Go!</button>
  </form>
</body>
